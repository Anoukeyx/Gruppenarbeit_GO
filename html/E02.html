<!DOCTYPE html> 

<head> 
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

</head>

<body>
    <div class="blurr-app-container">
        <h1>
            Stimmen deine Angaben?
        </h1> 

        <div id="benutzerdaten">
            <div class="wrapper_benutzerdaten">
                <div>
                    <label for="first_name"></label>
                    <input type="text" id="first_name" class="benutzerdaten" placeholder="Vorname">
                </div>
                <div>
                    <label for="last_name"></label>
                    <input type="text" id="last_name" class="benutzerdaten" placeholder="Nachname">
                </div>
                <div>
                    <label for="birth_date"></label>
                    <input type="date" id="birth_date" class="benutzerdaten" placeholder="Geburtsdatum">
                </div>
                <div>
                    <label for="email"></label>
                    <input type="text" id="email" class="benutzerdaten" placeholder="E-Mail">
                </div>
                <div>
                    <label for="telefon"></label>
                    <input type="text" id="telefon" class="benutzerdaten" placeholder="Telefon Nummer">
                </div>

        <button class="erneuern" id="erneuern" type="submit">Stimmt alles</button>
        
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.min.js"></script>
    <script type="module" src="../supabase.js"></script>
    <script type="module" src="../js/E02-update.js"></script>

</body>
