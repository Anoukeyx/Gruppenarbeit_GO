<!DOCTYPE html> 

<html>
<head> 
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>05 SupaBase CRUD</title>
       
</head>

<body>
    <div class="blurr-app-container">
        <h1>
            BENUTZERDATEN
        </h1>

        <div id="benutzerdaten">
            <div class="wrapper_benutzerdaten">
                <div>
                    <label for="first_name">Vorname</label>
                    <input type="text" id="first_name" class="benutzerdaten" placeholder="Vorname">
                </div>
                <div>
                    <label for="last_name">Nachname</label>
                    <input type="text" id="last_name" class="benutzerdaten" placeholder="Nachname">
                </div>
                <div>
                    <label for="birth_date">Geburtsdatum</label>
                    <input type="date" id="birth_date" class="benutzerdaten" placeholder="Geburtsdatum">
                </div>
                <div>
                    <label for="email_adress">E-Mail Adresse</label>
                    <input type="email" id="email_adress" class="benutzerdaten" placeholder="E-Mail Adresse">
                </div>
                <div>
                    <label for="telefon">Telefon Nummer</label>
                    <input type="text" id="telefon" class="benutzerdaten" placeholder="Telefon Nummer">
                </div>
                <div>
                    <button class="registrieren" id="registrieren" type="button">registrieren</button>
    
                </div>
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.min.js"></script>
    <script type="module" src="../supabase.js"></script>
    <script type="module" src="../js/registrierung.js"></script>
</body>


</html>
