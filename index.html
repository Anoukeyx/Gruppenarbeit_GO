<!DOCTYPE html> 

<head> 
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="app-container">
        <h1>
            Herzlich <br/> Willkommen bei 
        </h1> 

        <img src="img/Logo_IM_blau.png" alt="GO_Logo" id="Logo">
    
        <form action="/path-zu-ihrer-verarbeitungsseite" method="post">
            <input type="email" class="emailInput" name="user_email" placeholder="Email Adresse eingeben">
        </form>
        <button class="weiterbutton" type="submit">weiter</button>

        <p id="userStatus">Checking authentication status...</p>

        <button id="logoutButton">Logout</button>
    
        <script type="module" src="supabase.js"></script>
        <script type="module" src="js/magiclink.js"></script>
    
        <script>
    
            // script prÃ¼ft, ob wir uns auf der root des servers befinden
    
            window.addEventListener('DOMContentLoaded', (event) => {
                const rootCheckElem = document.getElementById('rootCheck');
        
                if (window.location.pathname === "/" || window.location.pathname === "/index.html") {
                    rootCheckElem.textContent = "You are on the root of the server.";
                    rootCheckElem.style.display = "none"; // Hide it if you don't want any message on the root
                } else {
                    rootCheckElem.innerHTML = 'Authentication funktioniert nur auf der Root des Servers! Das ist nicht hier, sondern <a href="/"> da </a>';
                }
            });
        </script>
    
        
    </div>

</body>
